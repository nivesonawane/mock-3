<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Modal Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header class="bg-info text-white p-3">
        <div class="row">
           <div class="col-md-6">
             <h2>Movie Modal</h2>
           </div>
           <!-- <div class="col-md-6 text-right">
              <button class="btn btn-warning">Add Movie</button>
           </div>  -->
        </div>
    </header>

    <div class="container">
        <div class="row my-3">
            <div class="col-md-6 offset-md-3">
                <div class="movieModal">
                    <form id="movieForm">
                        <div class="card">
                            <div class="card-header">
                                <h4>Movie Application</h4>
                            </div>
                            <div class="card-body">
                               <div class="form-group">
                                  <label for="movieTitle">Movie Title</label>
                                  <input type="text" class="form-control" id="movieTitle">
                               </div> 
                               <div class="form-group">
                                <label for="movieUrl">Movie Url</label>
                                <input type="text" class="form-control" id="movieUrl">
                             </div> 
                             <div class="form-group">
                                <label for="movieDesc">Movie Description</label>
                                <textarea type="text" class="form-control" id="movieDesc" rows="3"></textarea>
                             </div> 
                             <div class="form-group">
                                <label for="movieRating">Movie Rating</label>
                                <select id="movieRating" class="form-control">
                                   <option value="1">1</option>
                                   <option value="2">2</option>
                                   <option value="3">3</option>
                                   <option value="4">4</option>
                                   <option value="5">5</option>
                                </select>
                             </div> 
                             <div class="text-right">
                                <button class="btn btn-outline-primary" type="submit" id="submitBtn">Add Movie</button>
                                <button class="btn btn-outline-primary d-none" type="button" id="updateBtn">Update Movie</button>
                             </div> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-3" id="movieContainer">
            <!-- <div class="col-md-5 movieContainer">
                <div class="card w-50">

                    </div>
                    <div class="card-body">
                        <figure>
                            <img src="" class="img-fluid" alt="movieImg" title="movieImg">
                            <figcaption>
                                <p>Description</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div> -->
        </div>
   
    </div>
    

    <div id="loader" class="loader d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script> 
</body>
